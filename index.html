<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mural de Conquistas ðŸŽ’</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-title: #1e293b;
            --text-body: #475569;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-body);
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; color: var(--primary); margin: 0; font-weight: 800; letter-spacing: -0.5px; }

        #user-info { display: flex; align-items: center; gap: 12px; }
        #user-photo { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        .btn { padding: 10px 18px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-family: inherit; }
        .btn-google { background: white; border: 1px solid #cbd5e1; display: flex; align-items: center; gap: 8px; }
        .btn-logout { background: transparent; color: #ef4444; font-size: 0.9rem; }

        /* EDITOR */
        .editor-container {
            max-width: 600px; margin: 30px auto;
            background: white; padding: 25px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary);
        }

        input, textarea {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border: 2px solid #f1f5f9; border-radius: 10px;
            font-family: inherit; box-sizing: border-box; background: #f8fafc;
        }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: white; }

        .btn-publish { background: var(--primary); color: white; width: 100%; font-size: 1rem; margin-top: 10px; }
        .btn-publish:hover { background: #4f46e5; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        /* GRID PADLET */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .post-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--primary); /* Estilo Padlet */
            transition: 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease-out;
        }

        .post-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        .btn-delete {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #ef4444; border: none; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; backdrop-filter: blur(4px);
            z-index: 10; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s;
        }
        .post-card:hover .btn-delete { opacity: 1; }

        .post-img { width: 100%; aspect-ratio: 16/10; object-fit: cover; background: #e2e8f0; }
        .post-content { padding: 20px; flex-grow: 1; }
        .post-date { font-size: 0.7rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .post-title { margin: 10px 0; font-size: 1.25rem; color: var(--text-title); font-weight: 700; }
        .post-desc { font-size: 0.95rem; line-height: 1.6; color: var(--text-body); white-space: pre-wrap; }

        .hidden { display: none !important; }
        .empty-msg { grid-column: 1 / -1; text-align: center; padding: 60px; color: #64748b; font-size: 1.1rem; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <h1><i class="fas fa-layer-group"></i> Mural de Aprendizado</h1>
            <div id="auth-area">
                <button id="btn-login" class="btn btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Entrar com Google
                </button>
                <div id="user-info" class="hidden">
                    <img id="user-photo" src="" alt="Sua Foto">
                    <button id="btn-logout" class="btn btn-logout">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="editor" class="editor-container hidden">
            <h2 style="margin:0 0 15px 0; font-size:1.2rem; display:flex; align-items:center; gap:8px;">
                <i class="fas fa-pen-nib" style="color:var(--primary)"></i> O que vocÃª quer registrar?
            </h2>
            <input type="text" id="input-title" placeholder="TÃ­tulo da atividade ou conquista">
            <textarea id="input-desc" rows="3" placeholder="O que vocÃª aprendeu com isso? Como se sentiu?"></textarea>
            
            <div style="margin-bottom: 15px;">
                <label for="file-upload" style="cursor:pointer; background:#eef2ff; color:var(--primary); padding:10px 15px; border-radius:8px; display:inline-flex; align-items:center; gap:8px; font-weight:600; font-size:0.9rem;">
                    <i class="fas fa-camera"></i> Carregar Imagem
                </label>
                <input type="file" id="file-upload" accept="image/*" style="display:none;">
                <span id="file-name" style="font-size:0.8rem; margin-left:10px; color:#94a3b8;">Nenhuma foto selecionada</span>
            </div>

            <button id="btn-publish" class="btn btn-publish">Publicar no Mural</button>
        </section>

        <div id="feed">
            <div class="empty-msg">
                <i class="fas fa-spinner fa-spin"></i> Sincronizando mural...
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÃ‡Ã•ES FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAxWEuumY-TGqhHb1KxV6bDiQJ6ugxvJA8",
            authDomain: "curriculovivo.firebaseapp.com",
            projectId: "curriculovivo",
            storageBucket: "curriculovivo.firebasestorage.app",
            messagingSenderId: "245934457904",
            appId: "1:245934457904:web:0cdd30c1b145cfd4b119f5"
        };

        // SUA CHAVE API DO IMGBB (INSERIDA!)
        const IMGBB_API_KEY = "e03de911db33120d91f2badf033ed95b"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const els = {
            loginBtn: document.getElementById('btn-login'),
            logoutBtn: document.getElementById('btn-logout'),
            userInfo: document.getElementById('user-info'),
            userPhoto: document.getElementById('user-photo'),
            editor: document.getElementById('editor'),
            feed: document.getElementById('feed'),
            publishBtn: document.getElementById('btn-publish'),
            title: document.getElementById('input-title'),
            desc: document.getElementById('input-desc'),
            fileInput: document.getElementById('file-upload'),
            fileName: document.getElementById('file-name')
        };

        // Mostrar nome do arquivo
        els.fileInput.onchange = () => {
            els.fileName.innerText = els.fileInput.files[0]?.name || "Nenhuma foto";
            els.fileName.style.color = "#6366f1";
        };

        // Login / Logout
        els.loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Erro ao entrar: " + e.message));
        els.logoutBtn.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                els.loginBtn.classList.add('hidden');
                els.userInfo.classList.remove('hidden');
                els.editor.classList.remove('hidden');
                els.userPhoto.src = user.photoURL;
                carregarFeed(user.uid);
            } else {
                els.loginBtn.classList.remove('hidden');
                els.userInfo.classList.add('hidden');
                els.editor.classList.add('hidden');
                els.feed.innerHTML = '<div class="empty-msg"><i class="fas fa-lock" style="font-size:2rem; display:block; margin-bottom:15px;"></i> FaÃ§a login para ver seu mural pessoal.</div>';
            }
        });

        // PUBLICAR POSTAGEM
        els.publishBtn.onclick = async () => {
            const title = els.title.value.trim();
            const desc = els.desc.value.trim();
            const file = els.fileInput.files[0];

            if (!title || !desc) return alert("Por favor, preencha o tÃ­tulo e a descriÃ§Ã£o!");

            els.publishBtn.disabled = true;
            els.publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';

            try {
                let imageUrl = "";
                if (file) {
                    const formData = new FormData();
                    formData.append("image", file);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
                    const resData = await res.json();
                    if (!resData.success) throw new Error("Falha no upload");
                    imageUrl = resData.data.url;
                }

                await addDoc(collection(db, "experiencias"), {
                    uid: auth.currentUser.uid,
                    titulo: title,
                    descricao: desc,
                    imagem: imageUrl,
                    data: new Date()
                });

                // Limpar campos
                els.title.value = ""; els.desc.value = ""; els.fileInput.value = ""; els.fileName.innerText = "Nenhuma foto selecionada";
            } catch (e) {
                console.error(e);
                alert("Erro ao publicar: " + e.message);
            } finally {
                els.publishBtn.disabled = false;
                els.publishBtn.innerText = "Postar no Mural";
            }
        };

        // CARREGAR FEED COM EXCLUSÃƒO
        function carregarFeed(uid) {
            const q = query(collection(db, "experiencias"), where("uid", "==", uid), orderBy("data", "desc"));
            
            onSnapshot(q, (snapshot) => {
                els.feed.innerHTML = "";
                if (snapshot.empty) {
                    els.feed.innerHTML = '<div class="empty-msg"><h3>O seu mural estÃ¡ pronto! ðŸš€</h3><p>Use o formulÃ¡rio acima para registrar sua primeira conquista.</p></div>';
                    return;
                }

                snapshot.forEach(res => {
                    const post = res.data();
                    const postId = res.id; // ID Ãºnico para exclusÃ£o
                    const date = post.data?.toDate().toLocaleDateString('pt-BR', { day:'2-digit', month:'short' });
                    const imgHtml = post.imagem ? `<img src="${post.imagem}" class="post-img" loading="lazy">` : '';
                    
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <button class="btn-delete" title="Excluir postagem" data-id="${postId}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        ${imgHtml}
                        <div class="post-content">
                            <span class="post-date">${date}</span>
                            <h3 class="post-title">${post.titulo}</h3>
                            <p class="post-desc">${post.descricao}</p>
                        </div>
                    `;

                    // LÃ³gica do botÃ£o de deletar
                    card.querySelector('.btn-delete').onclick = async (e) => {
                        if (confirm("Tem certeza que deseja excluir esta memÃ³ria?")) {
                            const id = e.currentTarget.getAttribute('data-id');
                            await deleteDoc(doc(db, "experiencias", id));
                        }
                    };

                    els.feed.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
