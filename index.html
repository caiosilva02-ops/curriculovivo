<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Curr√≠culo Vivo üéí</title>
    
    <style>
        /* --- ESTILO (CSS) --- */
        :root {
            --primary: #4A90E2;
            --secondary: #FFD166;
            --accent: #06D6A0;
            --bg: #F8FAFC;
            --text: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 50px;
        }

        .container { max-width: 700px; margin: 0 auto; padding: 20px; }

        header {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        h1 { font-size: 1.5rem; margin: 0; color: var(--primary); }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border-bottom: 4px solid var(--secondary);
        }

        .input-group input, .input-group textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-save { background: var(--accent); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        
        #user-display { display: flex; align-items: center; gap: 10px; }
        #user-photo { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); }

        .experience-item {
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease;
        }

        .experience-item h3 { margin: 0 0 5px 0; color: var(--primary); text-transform: capitalize; }
        .experience-item p { margin: 0; font-size: 0.95rem; line-height: 1.5; color: #475569; }
        
        .hidden { display: none !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>üéí Meu Curr√≠culo Vivo</h1>
            <div id="auth-controls">
                <button id="btn-login" class="btn-primary">Entrar com Google</button>
                <div id="user-display" class="hidden">
                    <img id="user-photo" src="" alt="Sua Foto">
                    <button id="btn-logout" style="background:none; border:none; color:#ef4444; cursor:pointer; font-weight: bold;">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="editor-section" class="card hidden">
            <h2>‚ú® Nova Conquista</h2>
            <div class="input-group">
                <input type="text" id="skill-input" placeholder="O que voc√™ fez? (Ex: Experimento de Qu√≠mica)">
                <textarea id="exp-input" rows="3" placeholder="O que voc√™ aprendeu com isso?"></textarea>
                <button id="btn-save" class="btn-save">Guardar no Curr√≠culo</button>
            </div>
        </section>

        <section id="timeline">
            <p style="text-align:center; color: #64748b;">Fa√ßa login para come√ßar sua jornada!</p>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SEUS DADOS INSERIDOS AQUI
        const firebaseConfig = {
            apiKey: "AIzaSyAxWEuumY-TGqhHb1KxV6bDiQJ6ugxvJA8",
            authDomain: "curriculovivo.firebaseapp.com",
            projectId: "curriculovivo",
            storageBucket: "curriculovivo.firebasestorage.app",
            messagingSenderId: "245934457904",
            appId: "1:245934457904:web:0cdd30c1b145cfd4b119f5"
        };

        // INICIALIZA√á√ÉO
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ELEMENTOS
        const btnLogin = document.getElementById('btn-login');
        const btnLogout = document.getElementById('btn-logout');
        const btnSave = document.getElementById('btn-save');
        const editorSection = document.getElementById('editor-section');
        const userDisplay = document.getElementById('user-display');
        const timeline = document.getElementById('timeline');
        const userPhoto = document.getElementById('user-photo');

        // FUN√á√ÉO DE LOGIN
        btnLogin.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Erro no login:", error);
                alert("Erro ao entrar com Google.");
            }
        };

        // FUN√á√ÉO DE LOGOUT
        btnLogout.onclick = () => signOut(auth);

        // MONITORAR USU√ÅRIO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                btnLogin.classList.add('hidden');
                userDisplay.classList.remove('hidden');
                editorSection.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                carregarExperiencias(user.uid);
            } else {
                btnLogin.classList.remove('hidden');
                userDisplay.classList.add('hidden');
                editorSection.classList.add('hidden');
                timeline.innerHTML = '<p style="text-align:center; color: #64748b;">Fa√ßa login para ver seu curr√≠culo!</p>';
            }
        });

        // SALVAR DADOS
        btnSave.onclick = async () => {
            const skill = document.getElementById('skill-input').value;
            const exp = document.getElementById('exp-input').value;

            if (skill.trim() && exp.trim()) {
                btnSave.disabled = true;
                btnSave.innerText = "Salvando...";
                
                try {
                    await addDoc(collection(db, "experiencias"), {
                        uid: auth.currentUser.uid,
                        titulo: skill,
                        descricao: exp,
                        data: new Date()
                    });
                    document.getElementById('skill-input').value = '';
                    document.getElementById('exp-input').value = '';
                } catch (e) {
                    alert("Erro ao salvar!");
                } finally {
                    btnSave.disabled = false;
                    btnSave.innerText = "Guardar no Curr√≠culo";
                }
            } else {
                alert("Por favor, preencha o t√≠tulo e a descri√ß√£o.");
            }
        };

        // CARREGAR DADOS DO ALUNO
        function carregarExperiencias(uid) {
            const q = query(
                collection(db, "experiencias"), 
                where("uid", "==", uid), 
                orderBy("data", "desc")
            );

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    timeline.innerHTML = "<h2>Sua Jornada</h2><p>Voc√™ ainda n√£o adicionou atividades. Comece agora!</p>";
                    return;
                }

                timeline.innerHTML = "<h2>Sua Jornada</h2>";
                snapshot.forEach((doc) => {
                    const item = doc.data();
                    const div = document.createElement('div');
                    div.className = 'experience-item';
                    div.innerHTML = `
                        <h3>${item.titulo}</h3>
                        <p>${item.descricao}</p>
                    `;
                    timeline.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
