<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Di√°rio de Aprendizado üéí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN SYSTEM MODERNO --- */
        :root {
            --primary: #6366f1; /* Indigo moderno */
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        /* --- HEADER COM EFEITO DE VIDRO --- */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        h1 { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin: 0; display: flex; align-items: center; gap: 8px; }

        /* --- PERFIL E BOT√ïES --- */
        #user-display { display: flex; align-items: center; gap: 12px; }
        #user-photo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        
        .btn { padding: 10px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .btn-google { background: #fff; border: 1px solid #d1d5db; display: flex; align-items: center; gap: 8px; color: var(--text-main); }
        .btn-google:hover { background: #f9fafb; }
        
        .btn-primary { background: var(--primary); color: white; width: 100%; box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        
        .btn-logout { background: none; border: none; color: #ef4444; font-weight: 600; cursor: pointer; font-size: 0.9rem; }

        /* --- √ÅREA DE POSTAGEM (CARD) --- */
        .card-editor {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin: 24px 0;
            border: 1px solid #e5e7eb;
        }

        .input-group input, .input-group textarea {
            width: 100%; border: 2px solid #f3f4f6; border-radius: 12px; padding: 14px;
            margin-bottom: 12px; font-family: inherit; font-size: 0.95rem; box-sizing: border-box;
            background: #f9fafb; transition: 0.2s; outline: none;
        }
        .input-group input:focus, .input-group textarea:focus { border-color: var(--primary); background: white; }

        /* Input de Arquivo Customizado */
        .file-upload-wrapper {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-upload-label {
            background: #eef2ff; color: var(--primary); padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px;
        }
        #file-name { font-size: 0.85rem; color: var(--text-muted); }
        input[type="file"] { display: none; }

        /* --- TIMELINE / FEED --- */
        .experience-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid #f3f4f6;
            animation: slideUp 0.4s ease-out;
        }

        .post-img { width: 100%; max-height: 400px; object-fit: cover; display: block; background: #eee; }
        
        .post-content { padding: 20px; }
        .post-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .post-date { font-size: 0.75rem; color: #9ca3af; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .post-content h3 { margin: 0 0 8px 0; font-size: 1.25rem; color: #111827; }
        .post-content p { color: #4b5563; font-size: 1rem; margin: 0; white-space: pre-wrap; }

        .hidden { display: none !important; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <h1><i class="fas fa-book-open"></i> Curr√≠culo Vivo</h1>
            <div id="auth-controls">
                <button id="btn-login" class="btn btn-google">
                    <i class="fab fa-google"></i> Entrar
                </button>
                <div id="user-display" class="hidden">
                    <img id="user-photo" src="" alt="Avatar">
                    <button id="btn-logout" class="btn-logout">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="editor-section" class="card-editor hidden">
            <h2 style="margin-top:0; font-size:1.1rem; color:var(--text-main);">‚ú® O que voc√™ aprendeu hoje?</h2>
            <div class="input-group">
                <input type="text" id="skill-input" placeholder="T√≠tulo da conquista (Ex: Feira de Ci√™ncias)">
                <textarea id="exp-input" rows="3" placeholder="Descreva como foi a experi√™ncia..."></textarea>
                
                <div class="file-upload-wrapper">
                    <label for="file-input" class="file-upload-label">
                        <i class="fas fa-camera"></i> Adicionar Foto
                    </label>
                    <span id="file-name">Nenhum arquivo</span>
                    <input type="file" id="file-input" accept="image/*">
                </div>

                <button id="btn-save" class="btn btn-primary">Publicar no Di√°rio</button>
            </div>
        </section>

        <section id="timeline">
            <div style="text-align:center; padding: 40px; color: #9ca3af;">
                <i class="fas fa-lock" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Fa√ßa login para acessar seu di√°rio.</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // Importando Storage para fotos
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxWEuumY-TGqhHb1KxV6bDiQJ6ugxvJA8",
            authDomain: "curriculovivo.firebaseapp.com",
            projectId: "curriculovivo",
            storageBucket: "curriculovivo.firebasestorage.app", // Verifique se isso est√° correto no seu console
            messagingSenderId: "245934457904",
            appId: "1:245934457904:web:0cdd30c1b145cfd4b119f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // Elementos DOM
        const els = {
            login: document.getElementById('btn-login'),
            logout: document.getElementById('btn-logout'),
            save: document.getElementById('btn-save'),
            editor: document.getElementById('editor-section'),
            userDisplay: document.getElementById('user-display'),
            timeline: document.getElementById('timeline'),
            photo: document.getElementById('user-photo'),
            fileInput: document.getElementById('file-input'),
            fileName: document.getElementById('file-name')
        };

        // UI Helpers
        els.fileInput.onchange = () => {
            if(els.fileInput.files.length > 0) {
                els.fileName.textContent = els.fileInput.files[0].name;
            }
        };

        // Auth Logic
        els.login.onclick = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (error) { alert("Erro no login: Verifique 'Authorized Domains' no Firebase Console."); console.error(error); }
        };
        els.logout.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                els.login.classList.add('hidden');
                els.userDisplay.classList.remove('hidden');
                els.editor.classList.remove('hidden');
                els.photo.src = user.photoURL;
                carregarFeed(user.uid);
            } else {
                els.login.classList.remove('hidden');
                els.userDisplay.classList.add('hidden');
                els.editor.classList.add('hidden');
                els.timeline.innerHTML = '<div style="text-align:center; padding: 40px; color: #9ca3af;"><i class="fas fa-lock" style="font-size: 2rem; margin-bottom: 10px;"></i><p>Fa√ßa login para acessar seu di√°rio.</p></div>';
            }
        });

        // Salvar Post
        els.save.onclick = async () => {
            const title = document.getElementById('skill-input').value;
            const desc = document.getElementById('exp-input').value;
            const file = els.fileInput.files[0];

            if (!title || !desc) return alert("Preencha o t√≠tulo e a descri√ß√£o!");

            els.save.disabled = true;
            els.save.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';

            try {
                let imageUrl = null;

                // 1. Upload da Imagem (se houver)
                if (file) {
                    const storageRef = ref(storage, `posts/${auth.currentUser.uid}/${Date.now()}_${file.name}`);
                    const snapshot = await uploadBytes(storageRef, file);
                    imageUrl = await getDownloadURL(snapshot.ref);
                }

                // 2. Salvar no Firestore
                await addDoc(collection(db, "experiencias"), {
                    uid: auth.currentUser.uid,
                    titulo: title,
                    descricao: desc,
                    imagem: imageUrl, // Salva o link da imagem
                    data: new Date()
                });

                // Limpar Form
                document.getElementById('skill-input').value = '';
                document.getElementById('exp-input').value = '';
                els.fileInput.value = '';
                els.fileName.textContent = 'Nenhum arquivo';

            } catch (e) {
                console.error(e);
                alert("Erro ao salvar. Verifique as Regras de Seguran√ßa do Firebase.");
            } finally {
                els.save.disabled = false;
                els.save.innerHTML = 'Publicar no Di√°rio';
            }
        };

        function carregarFeed(uid) {
            const q = query(collection(db, "experiencias"), where("uid", "==", uid), orderBy("data", "desc"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    els.timeline.innerHTML = "<div style='text-align:center; color:#6b7280; margin-top:40px'><h3>Seu di√°rio est√° vazio üçÉ</h3><p>Adicione sua primeira conquista acima!</p></div>";
                    return;
                }

                els.timeline.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.data?.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' }) || 'Data desconhecida';
                    
                    const div = document.createElement('div');
                    div.className = 'experience-item';
                    
                    // Renderiza imagem apenas se existir
                    const imgHtml = data.imagem ? `<img src="${data.imagem}" class="post-img" alt="${data.titulo}">` : '';

                    div.innerHTML = `
                        ${imgHtml}
                        <div class="post-content">
                            <div class="post-meta">
                                <span class="post-date">${date}</span>
                            </div>
                            <h3>${data.titulo}</h3>
                            <p>${data.descricao}</p>
                        </div>
                    `;
                    els.timeline.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
