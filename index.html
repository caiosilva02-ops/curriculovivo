<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu CurrÃ­culo Vivo ðŸŽ’</title>

<style>
:root {
    --primary: #4A90E2;
    --secondary: #FFD166;
    --accent: #06D6A0;
    --bg: #F8FAFC;
    --text: #334155;
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    margin: 0;
    color: var(--text);
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

header {
    background: white;
    position: sticky;
    top: 0;
    box-shadow: 0 4px 6px rgba(0,0,0,.1);
    z-index: 10;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 { color: var(--primary); }

.card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,.05);
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 2px solid #E2E8F0;
    font-size: 1rem;
}

input[type="file"] {
    border: none;
}

button {
    cursor: pointer;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-weight: bold;
}

.btn-primary { background: var(--primary); color: white; }
.btn-save { background: var(--accent); color: white; width: 100%; }

.hidden { display: none; }

#user-display {
    display: flex;
    align-items: center;
    gap: 10px;
}

#user-photo {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid var(--primary);
}

/* PORTFÃ“LIO */
.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
}

.experience-item {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,.06);
    animation: fadeIn .4s ease;
}

.experience-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.experience-content {
    padding: 15px;
}

.experience-content h3 {
    margin: 0 0 5px;
    color: var(--primary);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
<div class="container header-content">
    <h1>ðŸŽ’ Meu CurrÃ­culo Vivo</h1>
    <div>
        <button id="btn-login" class="btn-primary">Entrar com Google</button>
        <div id="user-display" class="hidden">
            <img id="user-photo">
            <button id="btn-logout" style="background:none;color:#ef4444;">Sair</button>
        </div>
    </div>
</div>
</header>

<main class="container">

<section id="editor-section" class="card hidden">
    <h2>âœ¨ Nova Atividade</h2>
    <input id="skill-input" placeholder="TÃ­tulo da atividade">
    <textarea id="exp-input" rows="3" placeholder="O que vocÃª aprendeu?"></textarea>
    <input type="file" id="photo-input" accept="image/*">
    <button id="btn-save" class="btn-save">Guardar no PortfÃ³lio</button>
</section>

<section id="timeline">
    <p style="text-align:center;color:#64748b;">FaÃ§a login para comeÃ§ar ðŸ“š</p>
</section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
    apiKey: "AIzaSyAxWEuumY-TGqhHb1KxV6bDiQJ6ugxvJA8",
    authDomain: "curriculovivo.firebaseapp.com",
    projectId: "curriculovivo",
    storageBucket: "curriculovivo.firebasestorage.app",
    messagingSenderId: "245934457904",
    appId: "1:245934457904:web:0cdd30c1b145cfd4b119f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

/* ELEMENTOS */
const btnLogin = document.getElementById('btn-login');
const btnLogout = document.getElementById('btn-logout');
const editor = document.getElementById('editor-section');
const timeline = document.getElementById('timeline');
const userDisplay = document.getElementById('user-display');
const userPhoto = document.getElementById('user-photo');

/* LOGIN */
btnLogin.onclick = () => signInWithPopup(auth, provider);
btnLogout.onclick = () => signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth, user => {
    if (user) {
        btnLogin.classList.add('hidden');
        userDisplay.classList.remove('hidden');
        editor.classList.remove('hidden');
        userPhoto.src = user.photoURL;
        carregarExperiencias(user.uid);
    } else {
        btnLogin.classList.remove('hidden');
        userDisplay.classList.add('hidden');
        editor.classList.add('hidden');
        timeline.innerHTML = '<p style="text-align:center;">FaÃ§a login para ver seu portfÃ³lio</p>';
    }
});

/* SALVAR */
document.getElementById('btn-save').onclick = async () => {
    const titulo = skill-input.value;
    const descricao = exp-input.value;
    const foto = photo-input.files[0];

    if (!titulo || !descricao || !foto) {
        alert("Preencha tudo e escolha uma imagem ðŸ“¸");
        return;
    }

    const fotoRef = ref(storage, `portfolio/${auth.currentUser.uid}/${Date.now()}`);
    await uploadBytes(fotoRef, foto);
    const url = await getDownloadURL(fotoRef);

    await addDoc(collection(db, "experiencias"), {
        uid: auth.currentUser.uid,
        titulo,
        descricao,
        imagem: url,
        data: new Date()
    });

    skill-input.value = "";
    exp-input.value = "";
    photo-input.value = "";
};

/* CARREGAR PORTFÃ“LIO */
function carregarExperiencias(uid) {
    const q = query(
        collection(db, "experiencias"),
        where("uid", "==", uid),
        orderBy("data", "desc")
    );

    onSnapshot(q, snap => {
        timeline.innerHTML = "<h2>Sua Jornada</h2><div class='portfolio-grid'></div>";
        const grid = timeline.querySelector('.portfolio-grid');

        snap.forEach(doc => {
            const d = doc.data();
            const div = document.createElement('div');
            div.className = "experience-item";
            div.innerHTML = `
                <img src="${d.imagem}">
                <div class="experience-content">
                    <h3>${d.titulo}</h3>
                    <p>${d.descricao}</p>
                </div>
            `;
            grid.appendChild(div);
        });
    });
}
</script>

</body>
</html>
