<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu DiÃ¡rio de Aprendizado ðŸŽ’</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 40px;
        }

        /* Header Moderno */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        h1 { font-size: 1.2rem; color: var(--primary); margin: 0; }

        #user-photo { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); }
        
        .btn { padding: 10px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        .btn-primary:hover { background: #4f46e5; }

        /* Card de Postagem */
        .card-editor {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin: 20px 0;
        }

        .input-group input, .input-group textarea {
            width: 100%; border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px;
            margin-bottom: 10px; font-family: inherit; box-sizing: border-box;
        }

        /* Estilo da Timeline */
        .experience-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
        }

        .post-img { width: 100%; max-height: 450px; object-fit: cover; display: block; }
        .post-content { padding: 15px; }
        .post-date { font-size: 0.7rem; color: #9ca3af; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>ðŸŽ’ Meu CurrÃ­culo Vivo</h1>
            <div id="auth-controls">
                <button id="btn-login" class="btn" style="background:#fff; border:1px solid #ccc;">Entrar com Google</button>
                <div id="user-display" class="hidden">
                    <img id="user-photo" src="">
                    <button id="btn-logout" style="background:none; border:none; color:red; cursor:pointer;">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="editor-section" class="card-editor hidden">
            <input type="text" id="skill-input" placeholder="O que vocÃª realizou?">
            <textarea id="exp-input" rows="3" placeholder="Conte os detalhes dessa conquista..."></textarea>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.9rem; color: var(--primary); font-weight: bold; cursor: pointer;">
                    <i class="fas fa-image"></i> Adicionar Foto
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </label>
                <span id="file-name" style="font-size: 0.8rem; margin-left: 10px; color: #666;">Nenhuma foto selecionada</span>
            </div>

            <button id="btn-save" class="btn btn-primary">Publicar no DiÃ¡rio</button>
        </section>

        <div id="timeline"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO FIREBASE (Mantenha a sua!)
        const firebaseConfig = {
            apiKey: "AIzaSyAxWEuumY-TGqhHb1KxV6bDiQJ6ugxvJA8",
            authDomain: "curriculovivo.firebaseapp.com",
            projectId: "curriculovivo",
            storageBucket: "curriculovivo.firebasestorage.app",
            messagingSenderId: "245934457904",
            appId: "1:245934457904:web:0cdd30c1b145cfd4b119f5"
        };

        // SUA CHAVE DO IMGBB AQUI!
        const IMGBB_API_KEY = "e03de911db33120d91f2badf033ed95b";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const btnLogin = document.getElementById('btn-login');
        const btnLogout = document.getElementById('btn-logout');
        const btnSave = document.getElementById('btn-save');
        const fileInput = document.getElementById('file-input');

        // Mostrar nome do arquivo selecionado
        fileInput.onchange = () => {
            document.getElementById('file-name').innerText = fileInput.files[0]?.name || "Nenhuma foto";
        };

        // Login/Logout
        btnLogin.onclick = () => signInWithPopup(auth, provider);
        btnLogout.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('editor-section').classList.remove('hidden');
                btnLogin.classList.add('hidden');
                document.getElementById('user-photo').src = user.photoURL;
                carregarPosts(user.uid);
            } else {
                document.getElementById('user-display').classList.add('hidden');
                document.getElementById('editor-section').classList.add('hidden');
                btnLogin.classList.remove('hidden');
                document.getElementById('timeline').innerHTML = "<p style='text-align:center; padding:20px;'>FaÃ§a login para ver seu diÃ¡rio.</p>";
            }
        });

        // SALVAR POSTAGEM
        btnSave.onclick = async () => {
            const title = document.getElementById('skill-input').value;
            const desc = document.getElementById('exp-input').value;
            const imageFile = fileInput.files[0];

            if (!title || !desc) return alert("Escreva um tÃ­tulo e uma descriÃ§Ã£o!");

            btnSave.disabled = true;
            btnSave.innerText = "Enviando...";

            try {
                let imageUrl = "";

                // Se tiver imagem, envia para o ImgBB
                if (imageFile) {
                    const formData = new FormData();
                    formData.append("image", imageFile);
                    
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    imageUrl = result.data.url;
                }

                // Salva no Firebase Firestore (o texto e o link da foto)
                await addDoc(collection(db, "experiencias"), {
                    uid: auth.currentUser.uid,
                    titulo: title,
                    descricao: desc,
                    imagem: imageUrl,
                    data: new Date()
                });

                // Limpa campos
                document.getElementById('skill-input').value = "";
                document.getElementById('exp-input').value = "";
                fileInput.value = "";
                document.getElementById('file-name').innerText = "Nenhuma foto";

            } catch (error) {
                console.error(error);
                alert("Erro ao publicar. Verifique sua chave do ImgBB ou as regras do Firestore.");
            } finally {
                btnSave.disabled = false;
                btnSave.innerText = "Publicar no DiÃ¡rio";
            }
        };

        function carregarPosts(uid) {
            const q = query(collection(db, "experiencias"), where("uid", "==", uid), orderBy("data", "desc"));
            onSnapshot(q, (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = "";
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const date = post.data?.toDate().toLocaleDateString('pt-BR');
                    const imgTag = post.imagem ? `<img src="${post.imagem}" class="post-img">` : "";
                    
                    timeline.innerHTML += `
                        <div class="experience-item">
                            ${imgTag}
                            <div class="post-content">
                                <span class="post-date">${date}</span>
                                <h3 style="margin: 5px 0;">${post.titulo}</h3>
                                <p style="margin: 0; color: #4b5563;">${post.descricao}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
